<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
</head>

<body>
    <div class="container">
        <div class="calc-text">
            <p id="user-input">0</p> 
        </div>
        <div class="keys">
            <button class="key-others" onclick="clearDisplay()">AC</button>
            <button class="key-others" onclick="deleteLastCharacter()">DEL</button>
            <button class="key-others" onclick="setOperator('%')">%</button>
            <button class="key-operate" onclick="setOperator('/')">/</button>
            <button class="numbers" onclick="appendNumber('7')">7</button>
            <button class="numbers" onclick="appendNumber('8')">8</button>
            <button class="numbers" onclick="appendNumber('9')">9</button>
            <button class="key-operate" onclick="setOperator('*')">*</button>
            <button class="numbers" onclick="appendNumber('4')">4</button>
            <button class="numbers" onclick="appendNumber('5')">5</button>
            <button class="numbers" onclick="appendNumber('6')">6</button>
            <button class="key-operate" onclick="setOperator('-')">-</button>
            <button class="numbers" onclick="appendNumber('1')">1</button>
            <button class="numbers" onclick="appendNumber('2')">2</button>
            <button class="numbers" onclick="appendNumber('3')">3</button>
            <button class="key-operate" onclick="setOperator('+')">+</button>
            <button class="key-zero numbers" onclick="appendNumber('0')">0</button>
            <button class="numbers" onclick="appendNumber('.')">.</button>
            <button class="key-operate" onclick="calculate()">=</button>
            <button class="back"><a href="index.html">&#x2199</a></button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
